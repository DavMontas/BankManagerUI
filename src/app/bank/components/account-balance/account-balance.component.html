<h3 class="text-center">Account's balance</h3>
<hr>

<form>
    <div class="mb-3">
      <label  class="form-label">Account Number</label>
      <input type="text" 
      class="form-control" 
      [(ngModel)]="account.accountNumber"
      name="accountNumber"
      #txtAccountNumber
      >

      <div class="mb-3">
        <label class="form-label">Amount</label>
        <input class="form-control" disabled value="{{account.amount}}">
      </div>
    </div>
   
    <button (click)="getAmount(account.accountNumber)" class="btn btn-primary">Send</button>
  </form>
